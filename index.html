<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Hashtag Generator - Yldl4u</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
body {
  font-family: "Poppins", sans-serif;
  background: #0d1117;
  color: #e6edf3;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 30px;
}
.logo {
  font-size: 2.5em;
  font-weight: 600;
  color: #00c8ff;
  letter-spacing: 2px;
  margin-bottom: 5px;
  animation: glow 2s ease-in-out infinite alternate;
}
@keyframes glow {
  from { text-shadow: 0 0 10px #00c8ff55, 0 0 20px #00c8ff55; }
  to { text-shadow: 0 0 20px #00c8ffcc, 0 0 40px #00c8ffaa; }
}
.loader {
  width: 60px;
  height: 60px;
  border: 6px solid #00c8ff44;
  border-top: 6px solid #00c8ff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 20px 0;
  display: none;
}
@keyframes spin {0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
input {background:#161b22;border:1px solid #30363d;color:#e6edf3;padding:10px;border-radius:8px;width:250px;margin-right:10px;}
button {background:#00c8ff;border:none;color:#000;font-weight:bold;padding:10px 15px;border-radius:8px;cursor:pointer;}
button:hover {background:#00a3cc;}
#results {margin-top:30px;display:flex;flex-wrap:wrap;gap:10px;justify-content:center;}
.hashtag {background:#161b22;color:#00c8ff;padding:8px 12px;border-radius:8px;cursor:pointer;transition:0.2s;}
.hashtag:hover {background:#00c8ff;color:#000;}
#copyAll {margin-top:20px;padding:8px 15px;border-radius:8px;border:none;background:#00c8ff;color:#000;font-weight:bold;cursor:pointer;}
#copyAll:hover {background:#00a3cc;}
footer {margin-top:40px;font-size:13px;opacity:0.7;}
</style>
</head>
<body>
<div class="logo">Yldl4u</div>
<h1>Instagram Hashtag Generator</h1>
<div>
  <input type="text" id="topic" placeholder="Enter any topic">
  <button onclick="generateHashtags()">Generate</button>
</div>
<div class="loader" id="loader"></div>
<div id="results"></div>
<button id="copyAll" onclick="copyAllHashtags()">Copy All Hashtags</button>
<footer>Built with ❤️ by Yldl4u</footer>

<script>
function generateHashtags() {
  const topic = document.getElementById('topic').value.trim().toLowerCase();
  if(!topic) { alert('Enter a topic!'); return; }
  const loader = document.getElementById('loader');
  const resultsDiv = document.getElementById('results');
  loader.style.display='block';
  resultsDiv.innerHTML='';

  setTimeout(() => {
    const suffixes = [
      "life","daily","moments","insta","viral","world","love","fun","style","day",
      "vibes","real","time","trending","photo","pic","like","follow","cute","happy",
      "amazing","today","best","explore","fashion","travel","food","adventure","blog",
      "fitness","music","selfie","beautiful","smile","instagood","happy","love","trend",
      "instadaily","instamood","photography","picoftheday","photooftheday","funny","viralpost","lifestyle","loveit"
    ];

    const hashtagsSet = new Set();

    while(hashtagsSet.size < 49) { // 49, + 1 #yldl4u = 50
      const suffix = suffixes[Math.floor(Math.random()*suffixes.length)];
      hashtagsSet.add(topic + suffix);
    }

    const hashtags = Array.from(hashtagsSet);
    hashtags.splice(24,0,"yldl4u"); // #yldl4u in middle

    hashtags.forEach(tag=>{
      const span=document.createElement('span');
      span.className='hashtag';
      span.innerText='#'+tag;
      span.onclick=()=>{navigator.clipboard.writeText('#'+tag); alert(`#${tag} copied!`);};
      resultsDiv.appendChild(span);
    });

    loader.style.display='none';
  },500);
}

function copyAllHashtags() {
  const allTags = Array.from(document.querySelectorAll('#results .hashtag')).map(e=>e.innerText).join(' ');
  navigator.clipboard.writeText(allTags);
  alert('All hashtags copied!');
}
</script>
</body>
</html>
